{% load static i18n %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% block css %}{% endblock css %}
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link href="{% static 'fontawesome_free/css/all.min.css' %}" rel="stylesheet" type="text/css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.35.0/codemirror.css" rel="stylesheet"
              type="text/css">
        <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}"/>
        <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
        <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />
        {{ form.media }}
    </head>
    <body>
        {% include "nav.html" %}
        <main>
            <div class="container-fluid">
                {% block content %}base{% endblock content %}
            </div>
        </main>

    <div class="modal fade" id="contactUsModalCenter" tabindex="-1" role="dialog" aria-labelledby="contacUsCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ContactUsLongTitle">{% trans 'Contact us' %}</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="contactUsForm" name="contactUsForm" class="form-horizontal">
                        {% csrf_token %}
                        <div class="form-group row">
                            <label class="col-md-3 control-label" for="mail_subject">{% trans 'Subject' %}</label>
                            <div class="col-md-9">
                                <input id="mail_subject" name="mail_subject" type="text" class="form-control input-md">
                            </div>
                        </div>
                        <!-- Textarea -->
                        <div class="form-group row">
                            <label class="col-md-3 control-label" for="mail_content">{% trans 'Content' %}</label>
                            <div class="col-md-9">
                                <textarea class="form-control" id="mail_content" name="mail_content"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn-round black" data-dismiss="modal">{% trans 'Close' %}</button>
                    <button type="button" id="btn_send_message" class="btn-round">{% trans 'Send message' %}</button>
                </div>
            </div>
        </div>
    </div>
    <div aria-live="polite" aria-atomic="true" class="position-relative">
        <div class="toast-container position-absolute top-0 end-0 p-3">
            <div id="toast_save" class="toast bg-success" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-body">
                    Saved
                </div>
            </div>
            <div id="toast_error" class="toast bg-danger" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-body">
                    Error
                </div>
            </div>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="{% static 'scripts/utils.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="{% static 'fontawesome_free/js/all.min.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.35.0/codemirror.js"></script>
    <script src="https://codemirror.net/mode/python/python.js"></script>
    <script src="http://jonmiles.github.io/bootstrap-treeview/js/bootstrap-treeview.js"></script>
    <script>
        $(document).ready(function () {
            $('.select2').select2();

            {% block ready_js %}
            {% endblock %}

        }); // end document

    </script>
    {% block js %}
    {% endblock js %}
</body>

</html>
