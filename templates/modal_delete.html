{% load static i18n crispy_forms_tags crispy_forms_field %}

    <div class="modal-header">
        <h3 class="modal-title">delete {{object}}</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        Do you really want to delete {{object}} ?
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-light" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger submit-btn" data-dismiss="modal">Delete</button>
    </div>
